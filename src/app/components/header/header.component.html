<div class="tophead">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand" routerLink="/">Qurba</a>
      <ul *ngIf="!isUserLoggedIn()" class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" routerLink="/login">Login </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" routerLink="/register">Register</a>
        </li>
      </ul>
      <ul *ngIf="isUserLoggedIn()" class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" routerLink="/profile"
            >{{ user.user.name }}
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" (click)="onLogout()" [routerLink]=""
            >Log Out</a
          >
        </li>
      </ul>
    </div>
  </nav>
</div>
