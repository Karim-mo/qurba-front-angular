<div>
  <div class="row">
    <div class="col col-xs-12 col-sm-12 col-md-3">
      <img
        src="{{ item.image }}"
        width="70px"
        height="70px"
        class="text-left"
        style="margin-left: 0"
      />
    </div>
    <div class="col col-sm-12 col-md-8">
      <div class="row">
        <div class="col">
          <h5>{{ item.name }}</h5>
        </div>
      </div>
      <div class="row">
        <div class="col">
          {{ item.description }}
        </div>
      </div>
    </div>
    <div class="col col-sm-12 col-md-1">
      <button class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>
