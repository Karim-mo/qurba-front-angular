<div class="card mb-3">
  <a
    routerLink="/restaurants/{{ restaurant._id }}"
    style="text-decoration: none"
    ><h3 class="card-header">{{ restaurant.name }}</h3></a
  >
  <a routerLink="/restaurants/{{ restaurant._id }}"
    ><img src="{{ restaurant.image }}" height="300px" style="width: 100%"
  /></a>
  <div class="card-footer text-muted text-center">
    {{ restaurant.category }}
  </div>
</div>
