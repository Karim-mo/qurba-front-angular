<div class="container mt-5">
  <div class="row justify-content-md-center">
    <div class="col-xs-12 col-md-6">
      <app-message
        *ngIf="showMessage"
        [success]="success"
        [text]="message"
      ></app-message>
      <form class="mt-3" (ngSubmit)="onRegister()">
        <fieldset>
          <div class="form-group">
            <label for="name" class="form-label mt-4">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              [(ngModel)]="name"
              placeholder="Full Name"
            />
          </div>
          <div class="form-group">
            <label for="emailUserPhone" class="form-label mt-4"
              >Email / Username / Phone</label
            >
            <input
              type="text"
              class="form-control"
              id="emailUserPhone"
              name="emailUserPhone"
              [(ngModel)]="emailUserPhone"
              aria-describedby="credentialsHelp"
              placeholder="Email / Username / Phone"
            />
            <small id="credentialsHelp" class="form-text text-muted"
              >We'll never share your credentials with anyone else.</small
            >
          </div>
          <div class="form-group">
            <label for="password" class="form-label mt-4">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              [(ngModel)]="password"
              id="password"
              placeholder="Password"
            />
          </div>
        </fieldset>
        <!-- Sign In Button -->
        <div class="row">
          <div class="col">
            <button
              [ngClass]="!cooldown && !user.loading ? '' : 'disabled'"
              class="mt-4 btn btn-primary"
              style="width: 100%"
            >
              <ng-container *ngIf="!cooldown && !user.loading">
                Create Account
              </ng-container>
              <app-spinner
                *ngIf="cooldown || user.loading"
                width="23px"
                height="23px"
                color="white"
                [marginTop]="false"
              ></app-spinner>
            </button>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col">Existing User? <a routerLink="/login">Login</a></div>
        </div>
      </form>
    </div>
  </div>
</div>
