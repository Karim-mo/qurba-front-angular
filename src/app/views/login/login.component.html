<div class="container mt-5">
  <div class="row justify-content-md-center">
    <div class="col-xs-12 col-md-6">
      <form class="mt-3">
        <fieldset>
          <div class="form-group">
            <label for="exampleInputCredentials1" class="form-label mt-4"
              >Email / Username / Phone</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputCredentials1"
              aria-describedby="credentialsHelp"
              placeholder="Use the method you registered with"
            />
            <small id="credentialsHelp" class="form-text text-muted"
              >We'll never share your credentials with anyone else.</small
            >
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="form-label mt-4"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password"
            />
          </div>
        </fieldset>
        <!-- Sign In Button -->
        <div class="row">
          <div class="col">
            <button class="mt-4 btn btn-primary" style="width: 100%">
              Login
            </button>
          </div>
        </div>
        <!-- Swap to email or mobile -->
        <div class="row mt-2">
          <div class="col">New User? <a href="#">Register</a></div>
        </div>
      </form>
    </div>
  </div>
</div>
