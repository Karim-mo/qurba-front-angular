<div class="container mt-5">
  <div class="row">
    <app-spinner *ngIf="restaurantDetails.loading"></app-spinner>
    <app-message
      *ngIf="restaurantDetails.error"
      [text]="restaurantDetails.error"
    ></app-message>
    <ng-container
      *ngIf="!restaurantDetails.error && !restaurantDetails.loading"
    >
      <div class="col">
        <div style="border-bottom: 2px solid gray" class="mb-2 row">
          <div class="col col-sm-7 col-md-9">
            <h2>
              {{ restaurantDetails.restaurant.name }}
            </h2>
          </div>
          <div class="col">
            <div class="row text-right">
              <div class="col">
                <button class="btn btn-info">Edit</button>
              </div>
              <div class="col">
                <button class="btn btn-danger">Delete</button>
              </div>
            </div>
          </div>
        </div>
        <div style="display: flex">
          <img
            src="{{ restaurantDetails.restaurant.image }}"
            alt=""
            width="300px"
            height="300px"
            class="mr-3"
          />
          <h6 class="my-auto p-2">
            {{ restaurantDetails.restaurant.description }}
          </h6>
        </div>
        <div style="border-bottom: 2px solid gray" class="mt-2 mb-2 row">
          <div class="col col-sm-7 col-md-10">
            <h2>Menu</h2>
          </div>
          <div class="col">
            <div class="row">
              <div class="col">
                <button class="btn btn-success">Add</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <app-menu-item
            *ngFor="let item of restaurantDetails.restaurant.menu"
            class="col col-sm-12 col-md-10"
            [item]="item"
          ></app-menu-item>
        </div>
      </div>
    </ng-container>
  </div>
</div>
